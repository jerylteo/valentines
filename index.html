<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will you be my Valentine? üíï</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ffd4e5 0%, #ffb3d9 50%, #ffc9e8 100%);
        overflow: hidden;
        position: relative;
      }

      /* Floating hearts animation */
      .heart {
        position: absolute;
        font-size: 24px;
        opacity: 0;
        animation: float 6s infinite ease-in-out;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) rotate(360deg);
          opacity: 0;
        }
      }

      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.95);
        padding: 60px 80px;
        border-radius: 30px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        width: 90%;
        max-width: 90vw;
        position: relative;
        z-index: 10;
      }

      h1 {
        font-family: "Pacifico", cursive;
        font-size: 3.5rem;
        color: #ff6b9d;
        margin-bottom: 40px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .emoji {
        font-size: 5rem;
        margin-bottom: 30px;
        animation: bounce 1s infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .button-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        justify-content: center;
        align-items: center;
        margin-top: 40px;
      }

      button {
        font-family: "Poppins", sans-serif;
        font-weight: 600;
        padding: 15px 40px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        font-size: 1.2rem;
      }

      #yesBtn {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
      }

      #yesBtn:hover {
        box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
      }

      #noBtn {
        background: linear-gradient(135deg, #e0e0e0 0%, #c0c0c0 100%);
        color: #666;
      }

      #noBtn:hover {
        transform: scale(1.05);
        background: linear-gradient(135deg, #d0d0d0 0%, #b0b0b0 100%);
      }

      .celebration {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .celebration.active {
        display: flex;
        animation: fadeIn 0.5s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .celebration h2 {
        font-family: "Pacifico", cursive;
        font-size: 4rem;
        color: white;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        animation: celebrateText 1s ease;
      }

      @keyframes celebrateText {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        background: #f0f;
        animation: confettiFall 3s linear infinite;
      }

      @keyframes confettiFall {
        to {
          transform: translateY(100vh) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Floating hearts background -->
    <div id="hearts-container"></div>

    <!-- Main container -->
    <div class="container">
      <div class="emoji">üíù</div>
      <h1>Dear Cindy, will you be my Valentine?</h1>

      <div class="button-container">
        <button id="yesBtn">Yes! üíï</button>
        <button id="noBtn">No</button>
      </div>
    </div>

    <!-- Celebration screen -->
    <div class="celebration" id="celebration">
      <h2>Yay! üéâüíñ‚ú®</h2>
      <p
        style="
          font-size: 2rem;
          color: white;
          margin-top: 20px;
          font-family: &quot;Poppins&quot;, sans-serif;
        "
      >
        I knew you'd say yes! üíï
      </p>
      <p
        style="
          font-size: 1.5rem;
          color: white;
          margin-top: 10px;
          font-family: &quot;Poppins&quot;, sans-serif;
        "
      >
        See you on 14th Feb! üìÖ‚ù§Ô∏è
      </p>
    </div>

    <script>
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const celebration = document.getElementById("celebration");

      // Messages for the "No" button
      const noMessages = [
        "No",
        "Are you sure? ü•∫",
        "Really sure? üíî",
        "Think again! ü§î",
        "Don't break my heart! üíî",
        "Give us a chance! üôè",
        "Please? ü•π",
        "Pretty please? üíñ",
        "I'll be sad... üò¢",
        "Last chance! ‚ö†Ô∏è",
        "You're breaking my heart! üíî",
        "But why? üò≠",
        "Reconsider! üéÄ",
        "Don't do this! üíï",
        "I believe in us! ‚ú®",
      ];

      let clickCount = 0;
      let currentFontSize = 1.2; // rem
      let noButtonTransformed = false; // Track if No button has become Yes

      // Create floating hearts
      function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíï";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDelay = Math.random() * 5 + "s";
        heart.style.animationDuration = Math.random() * 3 + 4 + "s";
        document.getElementById("hearts-container").appendChild(heart);

        setTimeout(() => heart.remove(), 7000);
      }

      // Generate hearts periodically
      setInterval(createHeart, 200);

      // Create confetti function
      function createConfetti() {
        for (let i = 0; i < 100; i++) {
          setTimeout(() => {
            const confetti = document.createElement("div");
            confetti.className = "confetti";
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.top = -10 + "px";
            confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.animationDelay = Math.random() * 0.5 + "s";
            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 3000);
          }, i * 30);
        }
      }

      // No button click handler
      noBtn.addEventListener("click", () => {
        // If button has been transformed to Yes, trigger celebration
        if (noButtonTransformed) {
          celebration.classList.add("active");
          createConfetti();
          return;
        }
        
        clickCount++;

        // Increase Yes button size (slower growth on mobile)
        const isMobile = window.innerWidth < 768;
        const fontIncrement = isMobile ? 0.2 : 0.6;
        const paddingVertical = isMobile ? 4 : 10;
        const paddingHorizontal = isMobile ? 6 : 15;
        
        currentFontSize += fontIncrement;
        yesBtn.style.fontSize = currentFontSize + "rem";
        yesBtn.style.padding =
          15 + clickCount * paddingVertical + "px " + (40 + clickCount * paddingHorizontal) + "px";

        // Change No button message
        if (clickCount < noMessages.length) {
          noBtn.textContent = noMessages[clickCount];
        } else if (clickCount === noMessages.length) {
          noBtn.textContent = "Impossible! üò§";
        } else {
          // After "Impossible!", convert No button to Yes
          noBtn.textContent = "Yes! üíï";
          noBtn.style.background = "linear-gradient(135deg, #f093fb 0%, #f5576c 100%)";
          noBtn.style.color = "white";
          noBtn.style.fontSize = "1.2rem";
          noBtn.style.padding = "15px 40px";
          noButtonTransformed = true; // Mark that button is now Yes
          return;
        }

        // Shrink No button slightly
        noBtn.style.fontSize = Math.max(0.8, 1.2 - clickCount * 0.05) + "rem";
        noBtn.style.padding =
          Math.max(5, 15 - clickCount) +
          "px " +
          Math.max(10, 40 - clickCount * 2) +
          "px";

        // Add shake animation to No button
        noBtn.style.animation = "shake 0.5s";
        setTimeout(() => {
          noBtn.style.animation = "";
        }, 500);
      });

      // Yes button click handler
      yesBtn.addEventListener("click", () => {
        celebration.classList.add("active");
        createConfetti();
      });

      // Shake animation
      const style = document.createElement("style");
      style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
      document.head.appendChild(style);
    </script>
  </body>
</html>
